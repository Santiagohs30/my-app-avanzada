<form #f="ngForm" (ngSubmit)="registrar()">
    <div>
    <label>Cédula: </label>
    <input type="text" name="cedula" [(ngModel)]="registroPacienteDTO.cedula" />
    </div>
    <div>
    <label>Nombre: </label>
    <input type="text" name="nombre" [(ngModel)]="registroPacienteDTO.nombre" />
    </div>
    <div>
    <label>Teléfono: </label>
    <input type="text" name="telefono" [(ngModel)]="registroPacienteDTO.telefono" />
    </div>
    <div>
    <label>Foto: </label>
    <input type="file" required />
    </div>
    <div>
        <label >Imagen: </label>
        <input type="file" (change)="onFileChange($event)" />
        </div>
    <div>
    <label>Ciudad: </label>
    <input type="text" name="ciudad" [(ngModel)]="registroPacienteDTO.ciudades" />
    </div>
    <div>
    <label>Fecha de nacimiento: </label>
    <input type="date" name="fechaNacimiento"
    [(ngModel)]="registroPacienteDTO.fechaNacimiento" />
    </div>
    <div>
    <label>Alergias: </label>
    <input type="text" name="alergias" [(ngModel)]="registroPacienteDTO.alergias" />
    </div>
    <div>
    <label>EPS: </label>
    <input type="text" name="eps" [(ngModel)]="registroPacienteDTO.eps" />
    </div>
    <div>
    <label>Tipo de sangre: </label>
    <input type="text" name="tipoSangre" [(ngModel)]="registroPacienteDTO.tipoSangre" />
    </div>

    <div>
        <label>Correo electrónico: </label>
        <input type="email" name="correo" [(ngModel)]="registroPacienteDTO.correo" />
        </div>
        <div>
        <label>Contraseña: </label>
        <input type="password" name="password" [(ngModel)]="registroPacienteDTO.password" />
        </div>
        <button type="submit" [disabled]="f.invalid" >Registrarse</button>
        </form>

        <div>
            <label >Repetir contraseña: </label>
            <input type="password" name="confirmaPassword"
            [(ngModel)]="registroPacienteDTO.confirmaPassword" required />
            </div>

            <p *ngIf="!sonIguales()" >Las contraseñas no coinciden</p>
        }

      
        <button type="submit" [disabled]="f.invalid || !sonIguales()" >Registrarse</button>

        <div>
            <label>Ciudad: </label>
            <select name="ciudad" required [(ngModel)]="registroPacienteDTO.ciudades" >
            <option value="" selected >Seleccione una ciudad</option>
            <option [value]="item" *ngFor="let item of ciudades; index as i" >{{item}}</option>
            </select>
            </div>

            <div>
                <label >Ciudad: </label>
                <select >
                <option value="0" selected >Seleccione una ciudad</option>
                <option value="1" >Armenia</option>
                <option value="2" >Calarcá</option>
                <option value="3" >Pereira</option>
                <option value="4" >Manizales</option>
                <option value="5" >Medellín</option>
                </select>
                </div>

                <div>
                    <label>EPS: </label>
                    <select name="eps" required [(ngModel)]="registroPacienteDTO.eps">
                      <option value="" selected>Seleccione una EPS</option>
                      <option [value]="item" *ngFor="let item of epsOptions">{{item}}</option>
                    </select>
                  </div>
                  <div>
                    <label>Tipo de Sangre: </label>
                    <select name="tipoSangre" required [(ngModel)]="registroPacienteDTO.tipoSangre">
                      <option value="" selected>Seleccione un tipo de sangre</option>
                      <option [value]="item" *ngFor="let item of tiposSangre">{{item}}</option>
                    </select>
                  </div>
                  

                  <div class="card">
                    <div class="card-header ps-5 pt-4 pb-4">
                    <h5 class="mb-0" ><i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo
                    paciente</h5>
                    </div>
                    <div class="card-body p-5">
                    <form #f="ngForm" (ngSubmit)="registrar()">
                    <!-- Todo lo que va dentro del form -->
                    </form>
                    </div>
                    </div>

                    <div class="mb-3 row">
                      <label class="col-sm-2 col-form-label">Cédula: </label>
                      <div class="col-sm-10">
                      <input #cedula="ngModel"
                      [ngClass]="cedula.invalid && (cedula.dirty || cedula.touched) ? 'is-invalid' : ''" type="text"
                      name="cedula" class="form-control" required [(ngModel)]="registroPacienteDTO.cedula" />
                      </div>
                      </div>
                      <div class="mb-3 row">
                      <label class="col-sm-2 col-form-label">Nombre: </label>
                      <div class="col-sm-10">
                      <input #nombre="ngModel"
                      [ngClass]="nombre.invalid && (nombre.dirty || nombre.touched) ? 'is-invalid' : ''" type="text"
                      name="nombre" class="form-control" required [(ngModel)]="registroPacienteDTO.nombre" />
                      </div>
                      </div>

                      <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Foto: </label>
                        <div class="col-sm-10">
                        <input type="file" name="urlFoto" class="form-control" required
                        (change)="onFileChange($event)" />
                        </div>
                        </div>

                        <div class="mb-3 row">
                          <label class="col-sm-2 col-form-label">Ciudad: </label>
                          <div class="col-sm-10">
                          <select name="ciudad" required class="form-select"
                          [(ngModel)]="registroPacienteDTO.ciudades">
                          <option value="" selected>Seleccione una ciudad</option>
                          <option [value]="item" *ngFor="let item of ciudades; index as i">{{item}}</option>
                          </select>
                          </div>
                          </div>
                          <div class="alert alert-danger" role="alert" *ngIf="!sonIguales()">Las contraseñas no
                            coinciden</div>
                            <button class="btn btn-primary" type="submit" [disabled]="f.invalid || !sonIguales()">
                            <i class="fa-solid fa-circle-plus me-1"></i>Registrarse
                         
                            <app-alerta [alerta]="alerta"></app-alerta>
                           
                            <div class="mb-3 row">
                              <label class="col-sm-2 col-form-label">Foto: </label>
                              <div class="col-sm-8">
                              <input type="file" class="form-control" name="foto" (change)="onFileChange($event)" />
                              </div>
                              <div class="col-sm-2" >
                              <button type="submit" [disabled]="archivos == null" class="btn btn-primary"
                              (click)="subirImagen()" >
                              <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir Foto
                              </button>
                              </div>
                              </div>
                          
                          </button>
