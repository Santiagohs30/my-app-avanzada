<form #f="ngForm" (ngSubmit)="registrar()">
    <div>
    <label>Cédula: </label>
    <input type="text" name="cedula" [(ngModel)]="registroPacienteDTO.cedula" />
    </div>
    <div>
    <label>Nombre: </label>
    <input type="text" name="nombre" [(ngModel)]="registroPacienteDTO.nombre" />
    </div>
    <div>
    <label>Teléfono: </label>
    <input type="text" name="telefono" [(ngModel)]="registroPacienteDTO.telefono" />
    </div>
    <div>
    <label>Foto: </label>
    <input type="file" required />
    </div>
    <div>
        <label >Imagen: </label>
        <input type="file" (change)="onFileChange($event)" />
        </div>
    <div>
    <label>Ciudad: </label>
    <input type="text" name="ciudad" [(ngModel)]="registroPacienteDTO.ciudades" />
    </div>
    <div>
    <label>Fecha de nacimiento: </label>
    <input type="date" name="fechaNacimiento"
    [(ngModel)]="registroPacienteDTO.fechaNacimiento" />
    </div>
    <div>
    <label>Alergias: </label>
    <input type="text" name="alergias" [(ngModel)]="registroPacienteDTO.alergias" />
    </div>
    <div>
    <label>EPS: </label>
    <input type="text" name="eps" [(ngModel)]="registroPacienteDTO.eps" />
    </div>
    <div>
    <label>Tipo de sangre: </label>
    <input type="text" name="tipoSangre" [(ngModel)]="registroPacienteDTO.tipoSangre" />
    </div>

    <div>
        <label>Correo electrónico: </label>
        <input type="email" name="correo" [(ngModel)]="registroPacienteDTO.correo" />
        </div>
        <div>
        <label>Contraseña: </label>
        <input type="password" name="password" [(ngModel)]="registroPacienteDTO.password" />
        </div>
        <button type="submit" [disabled]="f.invalid" >Registrarse</button>
        </form>

        <div>
            <label >Repetir contraseña: </label>
            <input type="password" name="confirmaPassword"
            [(ngModel)]="registroPacienteDTO.confirmaPassword" required />
            </div>

            <p *ngIf="!sonIguales()" >Las contraseñas no coinciden</p>
        }

      
        <button type="submit" [disabled]="f.invalid || !sonIguales()" >Registrarse</button>

        <div>
            <label>Ciudad: </label>
            <select name="ciudad" required [(ngModel)]="registroPacienteDTO.ciudades" >
            <option value="" selected >Seleccione una ciudad</option>
            <option [value]="item" *ngFor="let item of ciudades; index as i" >{{item}}</option>
            </select>
            </div>

            <div>
                <label >Ciudad: </label>
                <select >
                <option value="0" selected >Seleccione una ciudad</option>
                <option value="1" >Armenia</option>
                <option value="2" >Calarcá</option>
                <option value="3" >Pereira</option>
                <option value="4" >Manizales</option>
                <option value="5" >Medellín</option>
                </select>
                </div>

                <div>
                    <label>EPS: </label>
                    <select name="eps" required [(ngModel)]="registroPacienteDTO.eps">
                      <option value="" selected>Seleccione una EPS</option>
                      <option [value]="item" *ngFor="let item of epsOptions">{{item}}</option>
                    </select>
                  </div>
                  <div>
                    <label>Tipo de Sangre: </label>
                    <select name="tipoSangre" required [(ngModel)]="registroPacienteDTO.tipoSangre">
                      <option value="" selected>Seleccione un tipo de sangre</option>
                      <option [value]="item" *ngFor="let item of tiposSangre">{{item}}</option>
                    </select>
                  </div>
